<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Corebiz</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <button class="header__menu header--mobile"></button>
        <a href="/"
          ><img class="header__logo" src="assets/corebiz-logo.svg" alt=""
        /></a>

        <div class="header__search-bar">
          <input
            placeholder="O que está procurando?"
            type="text"
            class="header__search-bar__input"
            name="search"
            id="search-bar"
          />
        </div>

        <div class="header__links">
          <a class="header__links__account" href="#">Minha Conta</a>
          <a class="header__links__cart" href="#"></a>
          <span class="header__links__cart--counter js-cart-counter"></span>
        </div>
      </div>
      <div class="header__search-bar header__search-bar--mobile">
        <input
          placeholder="O que está procurando?"
          type="text"
          class="header__search-bar__input"
          name="search"
          id="mobile-search-bar"
        />
      </div>
    </header>

    <main class="page">
      <section class="page__main-banners js-main-banners">
        <div class="banner">
          <a href="#">
            <img src="assets/main_banner-01.png" alt="Banner 01" />
          </a>
        </div>
        <div class="banner">
          <a href="#">
            <img src="assets/main_banner-01.png" alt="Banner 02" />
          </a>
        </div>
        <div class="banner">
          <a href="#">
            <img src="assets/main_banner-01.png" alt="Banner 02" />
          </a>
        </div>
        <div class="banner">
          <a href="#">
            <img src="assets/main_banner-01.png" alt="Banner 02" />
          </a>
        </div>
      </section>

      <section
        class="page__main-banners page__main-banners--mobile js-main-banners"
      >
        <div class="banner">
          <a href="#">
            <img src="assets/mobile_main-banner-01.png" alt="Banner 01" />
          </a>
        </div>
        <div class="banner">
          <a href="#">
            <img src="assets/mobile_main-banner-01.png" alt="Banner 02" />
          </a>
        </div>
        <div class="banner">
          <a href="#">
            <img src="assets/mobile_main-banner-01.png" alt="Banner 02" />
          </a>
        </div>
        <div class="banner">
          <a href="#">
            <img src="assets/mobile_main-banner-01.png" alt="Banner 02" />
          </a>
        </div>
      </section>

      <section class="shelf container">
        <h2 class="shelf__title">Mais Vendidos</h2>
        <div class="products-shelf js-products-shelf"></div>
      </section>

      <section class="newsletter">
        <div class="container">
          <h2 class="newsletter__title">
            Participe de nossas news com promoções e novidades!
          </h2>

          <form class="newsletter__form">
            <fieldset>
              <input
                class="form__input"
                id="name"
                name="name"
                type="text"
                placeholder="Digite seu nome"
                required
              />
              <input
                class="form__input"
                id="email"
                name="email"
                type="email"
                placeholder="Digite seu email"
                required
              />
              <button class="form__submit">Eu quero!</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
